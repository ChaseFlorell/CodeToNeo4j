name: Build and Package

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release /p:Version=1.0.${{ github.run_number }}

    - name: Test
      run: dotnet test --no-build -c Release --verbosity normal

    - name: Pack
      run: dotnet pack src/CodeToNeo4j/CodeToNeo4j.csproj --no-build -c Release -o out /p:Version=1.0.${{ github.run_number }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: CodeToNeo4j.nupkg
        path: out/*.nupkg

    - name: Push to NuGet.org
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: dotnet nuget push out/*.nupkg --source "https://api.nuget.org/v3/index.json" --api-key ${{ secrets.NUGET_KEY }}